    <div class="main">
        <form class="calculate-form" method="POST" name="form" id="form">
            <div class="calculate-form-group">
                <label for="date-time-begin">Диапазон с:</label>
                <input id="date-time-begin" name="date-time-begin" type="text" pattern="(\d{4})-(\d{2})-(\d{2})" value="" autocomplete="off" required>
            </div>
            <div class="calculate-form-group">
                <label for="date-time-end">До:</label>
                <input id="date-time-end" name="date-time-end" type="text" pattern="(\d{4})-(\d{2})-(\d{2})" value="" autocomplete="off" required>
            </div>
            <div class="calculate-form-group">
                <label for="form-limit">Пороговое значение:</label>
                <input type="text" name="form-limit" id="form-limit" value="1.1" readonly>
            </div>
            <input type="submit" name="form-btn" value="Рассчитать осадки">
        </form>
